service: ServerlessHandsOn

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 128
  stage: dev
  region: ap-northeast-2
  environment:
    NODE_ENV: production
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:*"

plugins:
 - serverless-apigw-binary
custom:
  apigwBinary:
    types:
      - '*/*'

functions:
  serverlessHandsOn:
    handler: handler.api
    events:
      - http: ANY {proxy+}